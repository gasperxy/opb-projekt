<html>
<head>
  <title style="text-align: center;">{{naslov}}</title>

  <link href="{{url('static', filename='style.css')}}" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 
  <script src="{{url('static', filename='izdelki.js')}}"></script>


  
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav">
     

      %if stran=='izdelki':
      <a class="nav-link active" href="{{url('izdelki', skip=0, take=10)}}">Izdelki</a>
      %else:
      <a class="nav-link" href="{{url('izdelki', skip=0, take=10)}}">Izdelki</a>
      %end

      %if stran=='kategorije':
      <a class="nav-link active" href="{{url('kategorije', skip=0, take=100)}}">Kategorije</a>
      %else:
      <a class="nav-link" href="{{url('kategorije', skip=0, take=100)}}">Kategorije</a>
      %end
    
    </div>
   
    
      <ul class="navbar-nav ml-auto">

        % if rola:
        <span class="navbar-text">
          Role: {{rola}}
        </span>
        %end

        % if uporabnik:
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Uporabnik: {{uporabnik}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{{url('odjava')}}">Odjava</a>
           
          </div>
        </li>
        % end
      </ul>
  
  </nav>

  

  <div class="container">
    <h2 style="text-align: center;">{{naslov}}</h2> <br>
    {{!base}}
  </div>


</body>
</html>
