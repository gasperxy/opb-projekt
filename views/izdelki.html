%rebase('osnova.html', naslov='Cene izdelkov po kategorijah in letih', stran='izdelki')

<div style="width: 85%; margin-left: 5%; margin-right: 5%;">

    <a  href="{{url('dodaj_izdelek')}}" class="btn btn-light">
       Dodaj nov izdelek
    </a>
      <br>

     

    </br>
    <table  id="izdelki" class="table table-bordered">
        <thead>
            <tr>
                <th>Kategorija</th>
                <th>Izdelek</th>
                <th>Leto</th>
                <th>Cena</th>  
             </tr>
        </thead>
     
      %for izdelek in izdelki:
        <tr>
           <td>{{izdelek.izdelek_ime}}</td>
           <td>{{izdelek.izdelek_oznaka}}</td>
           <td>{{izdelek.leto}}</td>
           <td>{{izdelek.cena}}</td>
     
        </tr>
      %end
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="{{url('izdelki', skip=skip+take, take = take)}}">Next</a></li>
        </ul>
      </nav>
</div>
